<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb9ab0d66a.js" crossorigin="anonymous"></script>
    <title>Cinema-city &mdash; browse popular movies</title>
</head>
<body>
<header class="header">
    <div class="header__logo">
        <a href="#" id="logo"></a>
        <h2>Cinema<span>city</span></h2>
    </div>
    <div id="search" class="header__search">
        <input type="text" name="search" id="search-input" placeholder="Type to search">
    </div>
</header>

<main>
    <section class="hero">
        <h1>
            Browse popular movies and TV shows on Cinema<span>city</span> <br> and find the best deals.
        </h1>
        <p>Total movies and shows: <span id="movies-count"></span></p>
    </section>
    <section id="movies" class="list">
    </section>
</main>

<section id="modal">
</section>

<footer id="foot">
    <p class="footer-text">Best Movies CC Created By <a href="https://github.com/NabilHY">Nabil</a> & <a
            href="https://github.com/kelvinbush">Kelvin</a>.</p>
</footer>

</html>
